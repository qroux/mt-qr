<main class="page-wrapper">
  <button mat-stroked-button color="primary" (click)="openDialog()">
    + Create Ticket
  </button>
  <div class="columns-grid">
    <ticket-column
      *ngFor="let type of ticketStatus"
      [title]="type"
      [tickets]="tickets | ticketFilter: type"
    ></ticket-column>
  </div>
</main>
