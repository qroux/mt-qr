<mat-card class="card">
  <div class="header">
    <div
      class="header__status"
      [ngStyle]="{ backgroundColor: colors[item.status] }"
    >
      {{ item.status }}
    </div>
    <div class="header__title">{{ item.title }}</div>

    <button
      mat-icon-button
      aria-label="Example icon button with a vertical three dot icon"
      class="header__icon"
      (click)="onDelete()"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="content">
    <p>{{ item.description }}</p>
  </div>
  <mat-card-actions align="end">
    <button
      mat-button
      color="primary"
      aria-label="Example icon button with a vertical three dot icon"
      class="action__btn"
      (click)="onEdit()"
    >
      Edit
    </button>
  </mat-card-actions>
</mat-card>
